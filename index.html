<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Compost System</title>

    <link rel="stylesheet" href="style.css">

    <!-- <script src="https://kit.fontawesome.com/ccaacde802.js" crossorigin="anonymous"></script> -->
</head>
<body>
    
    <!-- Header -->
    <div class="wrapper">
        <div class="sidebar">
            <!-- <h2     class="logo">SMART Compost System <span>Beta</span></h2> -->
            <ul class="nav-list">
                <li data-li="dashboard">
                    <p>Dashboard</p>
                </li>
                <li data-li="moisture">
                    <p>Moisture</p>
                </li>
                <li data-li="temperature">
                    <p>Temperature</p>
                </li>
                <li data-li="gas">
                    <p>Gas</p>
                </li>
                <li data-li="water">
                    <p>Water</p>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="header">Dashboard</div>
            <div class="item dashboard">
                <div class="item-info">
                    <p>all data visualizer</p>
                </div>
            </div>
            <div class="item moisture" style="display: none;">
                <div class="item-info">
                    <p>first visualizer</p>
                </div>
            </div>
            <div class="item temperature" style="display: none;">
                <div class="item-info">
                    <p>second visualizer</p>
                </div>
            </div>
            <div class="item gas" style="display: none;">
                <div class="item-info">
                    <p>third visualizer</p>
                </div>
            </div>
            <div class="item water" style="display: none;">
                <div class="item-info">
                    <p>fourth visualizer</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

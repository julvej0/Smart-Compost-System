<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Compost System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.umd.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <!-- <script src="https://kit.fontawesome.com/ccaacde802.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2 >SMART Compost System</h2>
            <ul class="nav-list">
                <li data-li="dashboard" class="active">
                    <p>Dashboard</p>
                </li>
                <li data-li="moisture">
                    <p>Moisture</p>
                </li>
                <li data-li="temperature">
                    <p>Temperature</p>
                </li>
                <li data-li="gas">
                    <p>Oxygen</p>
                </li>
                <li data-li="water">
                    <p>Timer</p>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="header">Dashboard</div>
            <div class="date">
                <ul>
                    <li>
                        <p>today</p>
                    </li>
                    <li class="active">
                        <p>week</p>
                    </li>
                    <li>
                        <p>month</p>
                    </li>
                </ul>
                <p>November 2022</p>
            </div>
            <div class="item dashboard">
                <div class="item-info-all">
                    <canvas id="firstChart"></canvas>
                    <canvas id="secondChart"></canvas>
                    <canvas id="thirdChart"></canvas>
                    <canvas id="fourthChart"></canvas>
                </div>
            </div>
            <div class="item moisture" style="display: none;">
                <div class="item-info">
                    <canvas class="secondChart"></canvas>
                </div>
            </div>
            <div class="item temperature" style="display: none;">
                <div class="item-info">
                    <p>second visualizer</p>
                </div>
            </div>
            <div class="item gas" style="display: none;">
                <div class="item-info">
                    <p>third visualizer</p>
                </div>
            </div>
            <div class="item water" style="display: none;">
                <div class="item-info">
                    <p>fourth visualizer</p>
                </div>
            </div>
        </div>
    </div>
    <script src="chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
